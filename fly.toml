app = "superstream-computer-use"
primary_region = "iad"

auto_stop_machines = "off"
auto_start_machines = true
min_machines_running = 1

[build]
  dockerfile = "Dockerfile"

[processes]
  app = "--transport http --port 8000 --displayWidth 1280 --displayHeight 720 --stream auto --previewPath /preview --publicBaseUrl https://superstream-computer-use.fly.dev --streamTarget mediamtx --mtxRtspUrl rtsp://superstream-mediamtx.internal:8554/computer_use --mtxHlsUrl http://superstream-mediamtx.internal:8888/computer_use_aac/index.m3u8"

[[services]]
  processes = ["app"]
  internal_port = 8000
  protocol = "tcp"

  [services.concurrency]
    type = "connections"
    soft_limit = 200
    hard_limit = 400

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    method = "GET"
    path = "/healthz"
    protocol = "http"

[vm]
  cpu_kind = "performance"
  cpus = 2
  memory_mb = 4096
